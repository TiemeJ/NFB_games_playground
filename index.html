<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroScope V10: The Sequence</title>
    <style>
        :root { --bg: #000; --panel: #111; --text: #ddd; --accent: #ffae00; --wave: #00ffcc; }
        body { font-family: 'Segoe UI', monospace; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        h1 { margin: 0; color: #fff; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        button { background: var(--accent); color: #000; font-size: 16px; padding: 15px 40px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 20px; border-radius: 4px; }
        button:hover { filter: brightness(1.1); }
        button:disabled { background: #333; color: #555; cursor: default; }

        .dashboard { width: 100%; max-width: 900px; display: grid; gap: 20px; }
        
        /* Stats */
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--panel); padding: 20px; border: 1px solid #333; border-radius: 8px; text-align: center; }
        .val { font-size: 2.5em; font-weight: bold; color: #fff; }
        .lbl { color: var(--accent); font-size: 0.8em; text-transform: uppercase; letter-spacing: 1px; }

        /* Graph */
        .graph-box { height: 350px; background: #050505; border: 1px solid #333; border-radius: 8px; position: relative; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
        
        /* Console */
        #console { height: 150px; background: #080808; border: 1px solid #333; padding: 15px; overflow-y: auto; font-size: 11px; font-family: 'Courier New', monospace; color: #888; border-radius: 8px; }
        .msg-tx { color: var(--accent); }
        .msg-rx { color: var(--wave); }
        .msg-err { color: #ff3333; }
    </style>
</head>
<body>

    <h1>NEUROSCOPE V10</h1>
    <div style="color:#666; margin-bottom: 20px;">Replaying Log Sequence: [0x02] -> 50ms -> [0x00]</div>

    <button id="btn">EXECUTE DOUBLE-TAP SEQUENCE</button>

    <div class="dashboard">
        <div class="stats">
            <div class="card">
                <div class="val" id="pps">0</div>
                <div class="lbl">Packets / Sec</div>
            </div>
            <div class="card">
                <div class="val" id="last-val">--</div>
                <div class="lbl">Latest Raw Value</div>
            </div>
        </div>

        <div class="graph-box">
            <canvas id="scope"></canvas>
        </div>

        <div id="console">Ready.</div>
    </div>

    <script>
        // ════ CONFIG (Based on your Log) ════
        const SERIAL_SERVICE = "0000ffe0-0000-1000-8000-00805f9b34fb";
        const SERIAL_CHAR    = "0000ffe1-0000-1000-8000-00805f9b34fb";
        const MYND_SERVICE   = "039afff0-2c94-11e3-9e06-0002a5d5c51b";

        // ════ STATE ════
        let rawBuffer = new Array(512).fill(0);
        let packetCount = 0;
        let buffer = [];

        // ════ UI ════
        const btn = document.getElementById('btn');
        const logEl = document.getElementById('console');
        const cvs = document.getElementById('scope');
        const ctx = cvs.getContext('2d');
        const ppsEl = document.getElementById('pps');
        const lastValEl = document.getElementById('last-val');

        function log(msg, cls='') {
            const d = document.createElement('div');
            d.innerText = `[${Date.now() % 10000}] ${msg}`;
            if(cls) d.classList.add(cls);
            logEl.appendChild(d);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function resize() {
            cvs.width = cvs.parentElement.clientWidth;
            cvs.height = cvs.parentElement.clientHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // ════ CORE LOGIC ════
        btn.addEventListener('click', async () => {
            try {
                // 1. CONNECT
                log("Scanning...", 'msg-tx');
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'Mynd' }, { namePrefix: 'Mind' }, { namePrefix: 'Brain' }],
                    optionalServices: [SERIAL_SERVICE, MYND_SERVICE]
                });

                log(`Connecting to ${device.name}...`);
                const server = await device.gatt.connect();
                
                // 2. GET SERIAL CHARACTERISTIC
                log("Locating FFE1...", 'msg-tx');
                const service = await server.getPrimaryService(SERIAL_SERVICE);
                const char = await service.getCharacteristic(SERIAL_CHAR);
                log("Found FFE1. Attaching listener...", 'msg-tx');

                // 3. LISTEN
                await char.startNotifications();
                char.addEventListener('characteristicvaluechanged', handleData);

                // 4. EXECUTE SEQUENCE (The Double Tap)
                const cmd1 = new Uint8Array([0x02]); // Config
                const cmd2 = new Uint8Array([0x00]); // Start

                log(">>> TX: [0x02] (Config)", 'msg-tx');
                await char.writeValue(cmd1); // Strict Write

                log("... Waiting 50ms ...", 'msg-tx');
                await new Promise(r => setTimeout(r, 50));

                log(">>> TX: [0x00] (Start)", 'msg-tx');
                await char.writeValue(cmd2); // Strict Write

                log("Sequence Complete. Listening...", 'msg-rx');
                
                btn.disabled = true;
                btn.innerText = "RUNNING";
                
                // Loops
                requestAnimationFrame(draw);
                setInterval(() => {
                    ppsEl.innerText = packetCount;
                    packetCount = 0;
                }, 1000);

            } catch(e) {
                log("FATAL: " + e.message, 'msg-err');
            }
        });

        // ════ PARSER (Greedy Mode) ════
        function handleData(event) {
            const data = new Uint8Array(event.target.value.buffer);
            packetCount++;

            // Buffer management
            for(let i=0; i<data.length; i++) buffer.push(data[i]);
            if(buffer.length > 2048) buffer.splice(0, 1024);

            processBuffer();
        }

        function processBuffer() {
            // We search for 0x80 (Raw) followed by 0x02 (Length)
            // This is the most reliable signature for raw data in these streams
            while(buffer.length >= 4) {
                
                // Check for Raw Packet Signature: [80] [02] [Hi] [Lo]
                if (buffer[0] === 0x80 && buffer[1] === 0x02) {
                    const val = (buffer[2] << 8) | buffer[3];
                    updateGraph(val);
                    buffer.splice(0, 4); // Remove this packet
                    continue;
                }

                // Check for Sync Packet: [AA] [AA]
                if (buffer[0] === 0xAA && buffer[1] === 0xAA) {
                    // Just skip sync bytes to let the next loop catch the payload
                    buffer.shift(); buffer.shift(); 
                    continue;
                }

                // No match, advance 1 byte
                buffer.shift();
            }
        }

        function updateGraph(val) {
            let raw = val;
            if(raw >= 32768) raw -= 65536; // Handle negative (Signed 16-bit)
            
            rawBuffer.push(raw);
            rawBuffer.shift();
            
            // UI Update (Throttled visually)
            lastValEl.innerText = raw;
        }

        // ════ RENDER ════
        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, cvs.width, cvs.height);
            
            ctx.strokeStyle = "#00ffcc";
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            
            const w = cvs.width;
            const h = cvs.height;
            const mid = h / 2;
            const step = w / rawBuffer.length;

            for(let i=0; i<rawBuffer.length; i++) {
                const x = i * step;
                // Scale factor: Raw is usually +/- 2000. Canvas height is 350.
                // 350 / 4000 = ~0.08
                const y = mid - (rawBuffer[i] * 0.1); 
                
                if(i===0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
            requestAnimationFrame(draw);
        }
    </script>
</body>
</html>
