<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroScope V17: The Lockpicker</title>
    <style>
        :root { --bg: #000; --panel: #111; --text: #eee; --accent: #ff0055; --success: #00ff88; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        h1 { border-bottom: 2px solid var(--accent); padding-bottom: 10px; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Dashboard */
        .dash { display: grid; grid-template-columns: 1fr; gap: 20px; width: 100%; max-width: 600px; margin-top: 20px; }
        
        /* Status Box */
        .status-box { background: var(--panel); border: 2px solid #333; padding: 20px; border-radius: 8px; text-align: center; }
        .status-box.found { border-color: var(--success); box-shadow: 0 0 30px rgba(0,255,136,0.2); }
        
        .val-large { font-size: 3em; font-weight: bold; color: #fff; margin: 10px 0; }
        .lbl { color: #888; font-size: 0.8em; text-transform: uppercase; }
        
        /* Key Display */
        .key-disp { font-size: 4em; color: var(--accent); font-weight: bold; text-shadow: 0 0 20px var(--accent); }
        .key-disp.success { color: var(--success); text-shadow: 0 0 20px var(--success); }

        button { background: var(--accent); color: #fff; font-size: 1.2em; padding: 15px 40px; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; margin-bottom: 20px; transition: 0.2s; }
        button:hover { filter: brightness(1.2); }
        button:disabled { background: #333; color: #555; cursor: default; }

        #log { width: 100%; max-width: 600px; height: 150px; background: #080808; border: 1px solid #333; padding: 10px; overflow-y: auto; font-size: 11px; margin-top: 20px; color: #666; }
    </style>
</head>
<body>

    <h1>NeuroScope V17: Lockpicker</h1>
    
    <button id="btn">START BRUTE FORCE SCAN</button>

    <div class="dash">
        <div class="status-box" id="box-key">
            <div class="lbl">Injecting Command</div>
            <div class="key-disp" id="curr-key">--</div>
            <div class="lbl" id="key-desc">Waiting...</div>
        </div>

        <div class="status-box" id="box-speed">
            <div class="lbl">Stream Speed</div>
            <div class="val-large" id="val-bps">0</div>
            <div class="lbl">Bytes Per Second</div>
        </div>
    </div>

    <div id="log">Ready to scan.</div>

    <script>
        // ════ CONFIG ════
        const SERVICES = [
            "0000ffe0-0000-1000-8000-00805f9b34fb", // Serial
            "039afff0-2c94-11e3-9e06-0002a5d5c51b"  // MyndBand
        ];

        // ════ STATE ════
        let device, server, writeChar;
        let byteCount = 0;
        let lastByteCount = 0;
        let isRunning = false;
        let currentByte = 0;
        let foundKey = false;

        // ════ UI ════
        const ui = {
            btn: document.getElementById('btn'),
            key: document.getElementById('curr-key'),
            desc: document.getElementById('key-desc'),
            bps: document.getElementById('val-bps'),
            boxKey: document.getElementById('box-key'),
            boxSpeed: document.getElementById('box-speed'),
            log: document.getElementById('log')
        };

        function log(msg) {
            const d = document.createElement('div');
            d.innerText = `> ${msg}`;
            ui.log.prepend(d);
        }

        // ════ CONNECT ════
        ui.btn.addEventListener('click', async () => {
            try {
                log("Scanning...");
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'Mynd' }, { namePrefix: 'Mind' }, { namePrefix: 'Brain' }],
                    optionalServices: SERVICES
                });

                log("Connecting...");
                server = await device.gatt.connect();
                
                // SETUP CHANNELS
                const services = await server.getPrimaryServices();
                for (const s of services) {
                    const chars = await s.getCharacteristics();
                    for (const c of chars) {
                        // Priority Write Channel: FFE1
                        if (c.uuid.includes('ffe1')) writeChar = c;
                        // Fallback Write Channel
                        else if ((c.properties.write || c.properties.writeWithoutResponse) && !writeChar) writeChar = c;
                        
                        // Listen
                        if (c.properties.notify) {
                            await c.startNotifications();
                            c.addEventListener('characteristicvaluechanged', (e) => {
                                byteCount += e.target.value.byteLength;
                            });
                        }
                    }
                }

                if(!writeChar) throw new Error("No Write Channel Found!");
                log(`Targeting Write Channel: ...${writeChar.uuid.substring(4,8)}`);
                
                ui.btn.disabled = true;
                ui.btn.innerText = "SCANNING...";
                
                // START LOOPS
                startSpeedometer();
                startBruteForce();

            } catch (e) {
                log("Error: " + e.message);
                ui.btn.disabled = false;
            }
        });

        // ════ SPEEDOMETER ════
        function startSpeedometer() {
            setInterval(() => {
                const speed = byteCount - lastByteCount;
                lastByteCount = byteCount;
                
                ui.bps.innerText = speed;
                
                // CHECK FOR SUCCESS
                if (speed > 500 && !foundKey) {
                    foundKey = true;
                    stopBruteForce(speed);
                }
            }, 1000);
        }

        // ════ BRUTE FORCE LOGIC ════
        async function startBruteForce() {
            isRunning = true;
            
            // PRIORITY KEYS (Try these first)
            const priorities = [0x00, 0x02, 0xC2, 0x80, 0x01, 0x03];
            
            for (let key of priorities) {
                if(foundKey) return;
                await tryKey(key);
                await delay(1500); // Give it 1.5s to react
            }

            // FULL SCAN (0x00 to 0xFF)
            for (let i = 0; i <= 255; i++) {
                if(foundKey) return;
                // Skip ones we already did
                if (priorities.includes(i)) continue;
                
                await tryKey(i);
                await delay(800); // Fast scan
            }
            
            if(!foundKey) {
                ui.key.innerText = "FAIL";
                ui.desc.innerText = "All keys exhausted.";
            }
        }

        async function tryKey(byte) {
            const hex = "0x" + byte.toString(16).toUpperCase().padStart(2, '0');
            ui.key.innerText = hex;
            ui.desc.innerText = "Injecting...";
            
            try {
                const cmd = new Uint8Array([byte]);
                if (writeChar.properties.writeWithoutResponse) {
                    await writeChar.writeValueWithoutResponse(cmd);
                } else {
                    await writeChar.writeValue(cmd);
                }
            } catch(e) {
                log(`Write Error on ${hex}`);
            }
        }

        function stopBruteForce(speed) {
            isRunning = false;
            const winningHex = ui.key.innerText;
            
            ui.boxKey.classList.add("found");
            ui.boxSpeed.classList.add("found");
            
            ui.key.classList.add("success");
            ui.desc.innerText = "UNLOCK KEY FOUND!";
            ui.desc.style.color = "#00ff88";
            ui.desc.style.fontWeight = "bold";
            
            ui.btn.innerText = "SUCCESS";
            ui.btn.style.background = "#00ff88";
            
            log(`!!! SUCCESS !!! Raw Stream Unlocked at ${speed} Bps`);
            log(`THE SECRET KEY IS: ${winningHex}`);
        }

        function delay(ms) { return new Promise(r => setTimeout(r, ms)); }

    </script>
</body>
</html>
