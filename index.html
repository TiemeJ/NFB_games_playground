<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroScope V8: Targeted Unlock</title>
    <style>
        :root { --bg: #111; --text: #eee; --accent: #00ff00; --err: #ff3333; }
        body { font-family: monospace; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { color: #fff; border-bottom: 2px solid var(--accent); }
        button { padding: 15px 30px; font-size: 1.2em; background: var(--accent); color: #000; border: none; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
        button:disabled { background: #555; cursor: default; }
        canvas { width: 100%; max-width: 800px; height: 300px; background: #000; border: 1px solid #333; }
        #log { width: 100%; max-width: 800px; height: 200px; overflow-y: scroll; border: 1px solid #333; padding: 10px; margin-top: 10px; color: #aaa; white-space: pre-wrap; }
        .success { color: var(--accent); }
        .error { color: var(--err); }
    </style>
</head>
<body>

    <h1>NEUROSCOPE V8</h1>
    <div style="color: #888; margin-bottom: 20px;">Target: Service FFE0 / Char FFE1 / Cmd 0x02</div>

    <button id="btn">EXECUTE UNLOCK SEQUENCE</button>
    <canvas id="graph"></canvas>
    <div id="log">Ready.</div>

    <script>
        const UUID_SERIAL_SERVICE = "0000ffe0-0000-1000-8000-00805f9b34fb";
        const UUID_SERIAL_CHAR    = "0000ffe1-0000-1000-8000-00805f9b34fb";
        
        // Also keep MyndBand UUIDs just in case data comes there
        const UUID_MYND_SERVICE   = "039afff0-2c94-11e3-9e06-0002a5d5c51b";
        
        const btn = document.getElementById('btn');
        const logEl = document.getElementById('log');
        const cvs = document.getElementById('graph');
        const ctx = cvs.getContext('2d');
        
        let rawBuffer = new Array(512).fill(0);

        function log(msg, cls="") {
            const d = document.createElement('div');
            d.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            if(cls) d.classList.add(cls);
            logEl.appendChild(d);
            logEl.scrollTop = logEl.scrollHeight;
        }

        btn.addEventListener('click', async () => {
            try {
                log("Scanning for FFE0 (Serial) & FFF0 (MyndBand)...");
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'Mynd' }, { namePrefix: 'Mind' }, { namePrefix: 'Brain' }],
                    optionalServices: [UUID_SERIAL_SERVICE, UUID_MYND_SERVICE]
                });

                log(`Connecting to ${device.name}...`);
                const server = await device.gatt.connect();
                log("Connected.", "success");

                // 1. GET THE UNLOCK CHANNEL (FFE1)
                log("Accessing Serial Service (FFE0)...");
                let writeChar = null;
                try {
                    const service = await server.getPrimaryService(UUID_SERIAL_SERVICE);
                    writeChar = await service.getCharacteristic(UUID_SERIAL_CHAR);
                    log("Found Unlock Channel: ...ffe1", "success");
                } catch(e) {
                    log("Could not find FFE0 service! Checking MyndBand...", "error");
                }

                // 2. SETUP LISTENERS (Listen everywhere)
                const services = await server.getPrimaryServices();
                for (const s of services) {
                    const chars = await s.getCharacteristics();
                    for (const c of chars) {
                        if (c.properties.notify) {
                            await c.startNotifications();
                            c.addEventListener('characteristicvaluechanged', handleData);
                            log(`Listening on ...${c.uuid.substring(4,8)}`);
                        }
                    }
                }

                // 3. SEND THE MAGIC BYTE
                if (writeChar) {
                    log(">>> SENDING MAGIC BYTE: 0x02 <<<", "success");
                    const cmd = new Uint8Array([0x02]);
                    await writeChar.writeValueWithoutResponse(cmd);
                    log("Command Sent.", "success");
                } else {
                    log("FATAL: Cannot write command. No FFE1 found.", "error");
                }

                btn.disabled = true;
                btn.innerText = "RUNNING";
                draw();

            } catch(e) {
                log("ERROR: " + e.message, "error");
            }
        });

        function handleData(event) {
            const data = new Uint8Array(event.target.value.buffer);
            
            // Simple Parse: Look for 0x80 (Raw)
            for(let i=0; i<data.length-3; i++) {
                if(data[i] === 0x80) {
                    let val = (data[i+2] << 8) | data[i+3];
                    if(val >= 32768) val -= 65536;
                    rawBuffer.push(val);
                    rawBuffer.shift();
                    i+=3;
                }
            }
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0,0, cvs.width, cvs.height);
            ctx.strokeStyle = "#00ff00";
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            let step = cvs.width / rawBuffer.length;
            let mid = cvs.height / 2;
            
            for(let i=0; i<rawBuffer.length; i++) {
                let y = mid - (rawBuffer[i] * 0.15);
                if(i===0) ctx.moveTo(i*step, y);
                else ctx.lineTo(i*step, y);
            }
            ctx.stroke();
            requestAnimationFrame(draw);
        }
    </script>
</body>
</html>
